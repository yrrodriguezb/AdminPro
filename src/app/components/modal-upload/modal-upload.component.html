<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div style="display: block" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()"  type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          
          <img *ngIf="!imagenTemp"  [src]="'xxx' | imagen" alt="" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
  
          <input type="file" name="imagen" (change)="seleccionImagen($event.target.files[0])">
  

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Guardar</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
