<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Barra de Progreso</h3>

        <div class="progress">
          <div 
            class="progress-bar progress-bar-striped progress-bar-animated" 
            role="progressbar" 
            [attr.AriaValuenow]="progreso1"
            aria-valuenow="75" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            [style.width]="progreso1 + '%'"
            >
          </div>
        </div>

        <br>

        <div class="progress">
          <div 
            class="progress-bar progress-bar-striped progress-bar-animated" 
            role="progressbar" 
            [attr.AriaValuenow]="progreso2"
            aria-valuenow="75" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            [style.width]="progreso2 + '%'"
            >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso1 = $event" nombre="Progress Azul" [progreso]="50"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambiarValor)="progreso2 = $event" nombre="Progress Verde" [progreso]="70"></app-incrementador>
      </div>
    </div>
  </div>
</div>
